<!DOCTYPE html>
<html>
<head>
    <style>
        /* div요소의 후손(n level) 요소 중 p 요소 전체 */
        div p { color: red; }
        /* div 요소의 자식 요소 중 p 전체 */
        div > p { color:chocolate; }
        
        /* siblings 셀렉터 */
        /* p의 sibling  요소 중에 바로 뒤에 오는 ul 요소 */
        p + ul { color:blueviolet; }
        /* div의 sibling 요소 중에 뒤에 오는 p 요소 */
        div ~ p{ color:chartreuse; }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <div>
        <p>문단 1</p>
        <p>문단 2</p>
        <span>
            <p>문단 3</p>
        </span>
    </div>
    <p>문단 4</p>

    <div>A div element</div>
    <ul>
        <li>coffe</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    
    <p>First Paragraph</p>
    <ul>
        <li>Latte</li>
        <li>chocolate</li>
        <li>Water</li>
    </ul>

    <h2>Anoter List</h2>
    <ul>
        <li>Mango</li>
        <li>Grape</li>
        <li>Melon</li>
    </ul>
</body>
</html>
