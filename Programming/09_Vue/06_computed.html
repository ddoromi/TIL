<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="">Vue JS 공식문서</a>
<div id="app">
<!--    이름이 겹치지 않은 이상 알아서 잘 가져옴     -->
    <p>원본 메세지 : {{ message }}</p>
    <p>뒤집 메세지 : {{ reverseMessage() }}</p>
    <p>{{ dateMethod() }}</p>
    <p>{{ dateComputed }}</p>
<!--
    1. {{ let i = 1 }} 변수 선언
    2. {{ message.split('').reverse().join('') }} => Bad Way
    3. {{ if (condition) {do something} }} X / {{ condition ? a : b O }}
-->
</div>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '안녕하세요',
            d: Date.now()
        },
        methods: {
            reverseMessage() {
                return this.message.split('').reverse().join('')
            },
            dateMethod() {
                return Date.now()
            }
        },
        computed: {     // computed 안에는 실행되어있고, 이름으로 값을 가져옴
            reversedMessage () {
                return this.message.split('').reverse().join('')
            },
            dateComputed() {
                return Date.now()
            }
        }
    })
</script>
</body>
</html>
