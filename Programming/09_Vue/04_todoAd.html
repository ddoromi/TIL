<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div id="app">
    <select v-model="status">
        <option value="all" selected>모두 보기</option>
        <option value="active">안 끝남</option>
        <option value="completed">끝남</option>
    </select>
    <a :href="url">google</a>
    <input type="text" v-model="newTodo" v-on:keyup.enter="addTodo()">
    <button @click="addTodo()">TODO</button>
    <button @click="clearTodo()">Clear Completed</button>
    <!--    for 와 if 는 순서 상관 없이 for 부터  -->
    <ol v-if="todos.length">
<!--        <li v-for="todo in todos" :class="{completed: todo.completed}">-->
        <li v-for="todo in groupTodosByStatus()" :class="todo.completed ? 'completed' : ''" :key="todo.id">    <!-- : 뒤에 오는 것은 전달인자 (파라미터) -->
            <input type="checkbox" v-model="todo.completed">
            <span>{{ todo.content }}</span>
        </li>
        <li v-else v-on:click="check(todo)">[완료]</li>
    </ol>
</div>
<script src="./vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            todos: [
                {
                    id: 1,
                    content: '저녁 메뉴 고민하기',
                    completed: true
                },
                {
                    id: 2,
                    content: '시험 공부하기',
                    completed: false
                },
                {
                    id: 3,
                    content: '집 살 걱정하기',
                    completed: false
                },
                {
                    id: 4,
                    content: '행복하기',
                    completed: false
                },
            ],
            newTodo: '',
            url: 'https://www.google.com',
            status: 'all',
        },
        methods: {
            check: function (todo = {}) {
                todo.completed = !todo.completed
            },
            addTodo() {
                if (this.newTodo) {
                    this.todos.push({
                        id: Date.now(),
                        content: this.newTodo,
                        completed: false
                    });
                    this.newTodo = ""
                }
            },
            clearTodo() {
                this.todos = this.todos.filter(todo => {
                    return !todo.completed      // return 이 false 면 안들어가고 true 면 들어감
                })
            },
        },
        computed: {
            groupTodosByStatus() {
                if(this.status === 'active') {
                    return this.todos.filter(todo => !todo.completed)
                } else if(this.status === 'completed') {
                    return this.todos.filter(todo => todo.completed)
                } else {
                    return this.todos
                }
            }
        }
    })
</script>
</body>
</html>
